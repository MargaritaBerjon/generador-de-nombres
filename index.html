<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Generador de nombres</title>
  </head>
  <body>
    <h1>Generador de Nombres</h1>
    <form action="#" class="js-form">
      <label for="origen">Origen del Nombre:</label>
      <select id="origen">
        <option value="">-- Seleccione --</option>
        <option value="argentina">Argentina</option>
        <option value="brazil">Brasil</option>
        <option value="colombia">Colombia</option>
        <option value="costa rica">Costa Rica</option>
        <option value="france">Francia</option>
        <option value="italy">Italia</option>
        <option value="mexico">Mexico</option>
        <option value="portugal">Portugal</option>
        <option value="spain">Espa√±a</option>
      </select>
      <label for="genero">Genero:</label>
      <select id="genero">
        <option value="">-- Seleccione --</option>
        <option value="male">Hombre</option>
        <option value="female">Mujer</option>
      </select>
      <label>Nombres a Generar</label>
      <input type="number" id="numero" min="5" max="15" value="5" />
      <input type="submit" value="Generar" />
      <div id="resultado"></div>
    </form>
    <script src="app.js"></script>
  </body>
</html>
