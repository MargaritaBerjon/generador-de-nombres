<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Generador de nombres</title>
  </head>
  <body>
    <h1>Generador de Nombres</h1>
    <form action="#" class="js-form">
      <label for="origin">Origen del Nombre:</label>
      <select id="origin" class="js-origin">
        <option value="">-- Seleccione --</option>
        <option value="BR">Brasil</option>
        <option value="FR">Francia</option>
        <option value="DE">Alemán</option>
        <option value="ES">España</option>
      </select>
      <label for="gender">Genero:</label>
      <select id="gender" class="js-gender">
        <option value="">-- Seleccione --</option>
        <option value="male">Hombre</option>
        <option value="female">Mujer</option>
      </select>
      <label>Nombres a Generar</label>
      <input type="number" class="js-number" id="number" min="5" max="15" value="5" />
      <input type="submit" value="Generar" />
      <div id="resultado"></div>
    </form>
    <script src="app.js"></script>
  </body>
</html>
